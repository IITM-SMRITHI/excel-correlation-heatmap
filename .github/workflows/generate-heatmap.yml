name: Generate Heatmap
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install Pillow
      
      - name: Generate heatmap
        run: python build_heatmap.py
      
      - name: Commit heatmap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Generate heatmap.png
          file_pattern: heatmap.png
